<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Display Novel Details</title>
</h:head>
<h:body>
	<pre>
		<h1>Display Novel Details</h1>
		name : <h:outputLabel id="name" value="#{novel.name}" />
		author : <h:outputLabel id="author" value="#{novel.author}" />
		editor : <h:outputLabel id="editor" value="#{novel.editor}" />
		edition : <h:outputLabel id="edition" value="#{novel.edition}" />
		price : <h:outputLabel id="price" value="#{novel.price}" />
		<ul>
			<ui:repeat var="temp" value="#{novel.genre}">
				<li>
					#{temp}
				</li>
			</ui:repeat>
		</ul>
		Description : <h:outputLabel id="description"
			value="#{novel.description}" />
		Release Date : <h:outputLabel id="releaseDate"
			value="#{novel.releaseDate}" />
		Origin : <h:outputLabel id="origin" value="#{novel.origin}" />
		Sale Out Of India : <h:outputLabel id="saleOutOfIndia"
			value="#{novel.saleOutOfIndia}" />
		Email Details : <h:outputLabel id="email" value="#{novel.email}" />
	</pre>
</h:body>
</html>
