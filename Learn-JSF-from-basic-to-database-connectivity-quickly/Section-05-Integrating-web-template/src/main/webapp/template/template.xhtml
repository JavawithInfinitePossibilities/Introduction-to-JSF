<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet name="lib/bootstrap/css/bootstrap.min.css" />
	<h:outputStylesheet name="lib/font-awesome/css/font-awesome.min.css" />
	<h:outputStylesheet name="lib/prettyphoto/css/prettyphoto.css" />
	<h:outputStylesheet name="lib/hover/hoverex-all.css" />
	<h:outputStylesheet name="css/style.css" />
</h:head>

<ui:insert>
	<ui:include src="StartHeader.xhtml"></ui:include>
</ui:insert>

<ui:insert>
	<ui:include src="content.xhtml"></ui:include>
</ui:insert>

<ui:insert>
	<ui:include src="EndFooter.xhtml"></ui:include>
</ui:insert>

<!-- JavaScript Libraries -->
<h:outputScript name="lib/jquery/jquery.min.js" />
<h:outputScript name="lib/bootstrap/js/bootstrap.min.js" />
<h:outputScript name="lib/php-mail-form/validate.js" />
<h:outputScript name="lib/prettyphoto/js/prettyphoto.js" />
<h:outputScript name="lib/isotope/isotope.min.js" />
<h:outputScript name="lib/hover/hoverdir.js" />

<!-- Template Main Javascript File -->
